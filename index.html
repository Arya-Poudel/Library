<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
	<header>
		<h1>Your Online Library</h1>
		<button id="newbtn">Add new book</button>
	</header>

	<div class="book-container">
	</div>

	<div class="form-wrapper">
		
		<form  id="bookform" autocomplete="off" novalidate>
		  <div class="book-form">
			<label for = "Title" class="input-query">Title: </label>
			<input type="text" name="Title" id="Title" class="input-fields" value="" required>
			
			<label for="Author" class="input-query">Author: </label>
			<input type="text" name="Author" id="Author" class="input-fields" value="" required>
			
			<label for = "Page-Count" class="input-query">Page-Count: </label>
			<input type="number" min="1" name="Page-Count" id="Page-Count" value="" class="input-fields" required>
			
			<label for="Read" class="input-query">Read?</label>
			<input type="checkbox" name="Read" id="Read">
		  </div>
		  <div class="form-error">
		  	<p>Please fill all the requied details.</p>
		  </div>
			<button type="submit" name="Submit" class="add-book" value="Submit">Submit</button> 
			<button id="close-form" type="button">Close</button>
		</form>
		
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
